# Define a transform to change all the image prefixes to use images from a different registry
apiVersion: v1alpha1 # Define a transform to change all the image prefixes to use images from a different registry
kind: ImagePrefix
metadata:
  name: use-mirror-images-gcr
  annotations:
    config.kubernetes.io/function: |
      container:
        image: gcr.docker.prod.walmart.com/kubeflow-images-public/kpt-fns:v1.0-rc.3-58-g616f986-dirty
spec:
  imageMappings:
  - src: quay.docker.prod.walmart.com/jetstack
    dest: gcr.docker.prod.walmart.com/customerProject/mirror/quay.docker.prod.walmart.com/jetstack # {"$kpt-set":"image-mirror-quay-io-jetstack"}
  - src: gcr.docker.prod.walmart.com/kubeflow-images-public
    dest: gcr.docker.prod.walmart.com/customerProject/mirror/gcr.docker.prod.walmart.com/kubeflow-images-public # {"$kpt-set":"image-mirror-kubeflow-images-public"}
  - src: metacontroller
    dest: gcr.docker.prod.walmart.com/customerProject/mirror/metacontroller # {"$kpt-set":"image-mirror-metacontroller"}
